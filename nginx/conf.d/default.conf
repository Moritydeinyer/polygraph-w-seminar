server {
	listen 80;
	server_name polygraph-w.ddns.net;

	location / {
		proxy_pass http://172.25.0.93:80;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location /api/ {
		rewrite ^/api/?(.*)$ /$1 break;
		proxy_pass http://172.25.0.91:8000;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}
}
